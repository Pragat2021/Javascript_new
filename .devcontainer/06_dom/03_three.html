<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragat in Dom </title>
    
</head>
<body style="background-color: aquamarine; color: blanchedalmond;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    // create a new properties in our div
    div.className="main"
    div.id = Math.round(Math.random() * 10)
    div.setAttribute("title" , "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Document Object Model"
    const addtext = document.createTextNode("Document Object Model")
    div.appendChild(addtext)
    // attach with document
    document.body.appendChild(div)

    
  
</script>
</html>
