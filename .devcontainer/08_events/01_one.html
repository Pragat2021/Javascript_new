<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Javascript</title>
</head>
<body>
    
    <h1>Pragat ki Kaksha</h1>
    <button id = "stop"> stop</button>
    <script>
        const a = function(){console.log("Pragat");}
        // setTimeout(,2000)
       const b = function()
       {
        document.querySelector('h1').innerHTML = "Best Js Learning"
       }
        // setTimeout(a, 2000);
        const changeme = setTimeout(b, 2000);  // The name is changed using 'b ' function  after 2 seconds

        // now we will use clear timeout to remove time out , it needs refetrence to clear timeout
       document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeme)
        console.log("Stopped")
       })
        
        
    </script>
</body>
</html>
